<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comfortable AmP</title>
</head>
<body>
  <h1>Comfortable AmP</h1>

  <main>
    <h2>オプション</h2>
    <div class="checkbox-wrapper">
      <label>
        <input type="checkbox" name="skip-advertisement" id="skip-advertisement">
        <div class="alt-checkbox">
          <div class="alt-checkbox-content"></div>
        </div>
        <span class="alt-checkbox__text">広告自動スキップ</span>
      </label>
    </div>
    <div class="checkbox-wrapper">
      <label>
        <input type="checkbox" name="delete-next-popup" id="delete-next-popup">
        <div class="alt-checkbox">
          <div class="alt-checkbox-content"></div>
        </div>
        <span class="alt-checkbox__text">次話ポップアウト非表示</span>
      </label>
    </div>
  </main>

  <section class="separator"></section>

  <footer>
    <a href="https://github.com/ryokohbato/comfortable-AmP" target="_blank">
      ryokohbato/comfortable-AmP
    </a><br>

  </footer>


  <script src="./popup.js"></script>
</body>
</html>
